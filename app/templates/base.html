<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VoterVerse{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-gray-900 text-white px-4 lg:px-6 h-14 flex items-center">
        <a href="/" class="flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-6 w-6">
                <path d="M11.767 19.089c4.924.868 6.14-6.025 1.216-6.894m-1.216 6.894L5.86 18.047m5.908 1.042-.347 1.97m1.563-8.864c4.924.869 6.14-6.025 1.215-6.893m-1.215 6.893-3.94-.694m5.155-6.2L8.29 4.26m5.908 1.042.348-1.97M7.48 20.364l3.126-17.727"></path>
            </svg>
            <span class="sr-only">Secure Vote</span>
        </a>
        <nav class="ml-auto flex gap-4 sm:gap-6">
            <a href="{{ url_for('main.register_voter') }}" class="text-sm font-medium hover:underline underline-offset-4">Register</a>
            <a href="{{ url_for('main.cast_vote') }}" class="text-sm font-medium hover:underline underline-offset-4">Vote</a>
            <a href="{{ url_for('main.results') }}" class="text-sm font-medium hover:underline underline-offset-4">Results</a>
        </nav>
    </header>
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>
    <footer class="flex flex-col gap-2 sm:flex-row py-6 w-full shrink-0 items-center px-4 md:px-6 border-t bg-gray-900 text-white">
        <p class="text-xs">&copy; 2024 VoterVerse. All rights reserved.</p>
        <nav class="sm:ml-auto flex gap-4 sm:gap-6">
            <a href="#" class="text-xs hover:underline underline-offset-4">Terms of Service</a>
            <a href="#" class="text-xs hover:underline underline-offset-4">Privacy Policy</a>
        </nav>
    </footer>
</body>
</html>
